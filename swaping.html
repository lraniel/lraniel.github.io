<html>
<head>
</head>
<body>


<iframe src="" name="content" id="content" width="1920" marginwidth="0" height="1080" marginheight="0" scrolling="yes" frameborder="0" hspace="0" vspace="0" allowtransparency="true" application="true"> </iframe>


<!-- 
    
    @@@@SCRIPT Feito por Lucas Raniel.
    Função: Trocar o conteúdo de um iframe a cada 'n' intervalos de segundos.
 -->

<script language="JavaScript" type="text/javascript">
    var iframe = document.getElementById('content');  
    var index = 0;
    var iframeSRC = ['http://mon02-prd-jne.ufca.edu.br/cacti/plugins/weathermap/weathermap-cacti-plugin.php?action=viewmap&id=e7c0341cc1ede7bdebd4' , 'http://sentinela2.pop-ce.rnp.br/cdc/'];
    swapContent();
    
    function swapContent() 
    {
            iframe.setAttribute('src', iframeSRC[index]);        
            if (index >= iframeSRC.length-1)
            {
                index = 0;
            }
            else
            {
                index++;
            }
            setTimeout(swapContent, 30000);
    }
   
</script>
</body>

</html>
